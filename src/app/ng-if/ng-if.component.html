<ul>
  <ng-container *ngFor="let day of days; let e = even">
    <li *ngIf="e">
      {{day}}
    </li>
  </ng-container>
</ul>

<div *ngIf="dogs.length > 0; then areDogs else noDogs"></div>

<ng-template #areDogs>
  <div *ngFor="let dog of dogs">
    This {{dog.name}} is {{dog.age}} years
  </div>
</ng-template>

<ng-template #noDogs>
  <p>There are no dogs</p>
</ng-template>
