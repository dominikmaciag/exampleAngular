<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add tasks</button>
    </div>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTask">
        <ul>
          <li *ngFor="let task of tasksList">
            {{task}}
            <button (click)="remove(task)">Usu≈Ñ</button>
            <button (click)="done(task)">Zrobione</button>
          </li>
        </ul>
      </ng-container>


      <ng-template #noTask>
        <p>No tasks, free time !</p>
      </ng-template>
    </div>
    <div>
      <p>Tasks done: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let tasksdone of tasksDone">
          {{tasksDone}}
        </li>
      </ul>
    </div>
  </div>
</div>
