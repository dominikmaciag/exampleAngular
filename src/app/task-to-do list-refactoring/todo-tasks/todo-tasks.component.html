<ng-container *ngIf="listTasks.length > 0; else noTask">
  <ul>
    <li *ngFor="let task of listTasks">
      {{task}}
      <button (click)="remove(task)">Usu≈Ñ</button>
      <button (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>No tasks, free time !</p>
</ng-template>
